<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiD Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="../../css/variables.css" />
    <link rel="stylesheet" href="../../css/fonts.css" />
    <link rel="stylesheet" href="../../css/DiD.css" />
    <link rel="stylesheet" href="../../css/nav.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
</head>

<body>
    <!-- Navbar -->
    <div data-include="../components/nav.html"></div>
    <section class="section-A">
        <img src="../../images/DiD-logo.svg" alt="DiD-logo" class="img-DiD">
        <div class="desc-A">
            <h2 data-key="Atitle"></h2>
            <h6 class="Blog-20" data-key="AparaDiD"></h6>
        </div>
        <div class="prob-container">
            <h3 data-key="Aprobtopic"></h3>
            <div class="card-set">
                <div class="prob-card">
                    <img src="../../images/prob-icon-1.svg" alt="prob-1">
                    <p class="Blog-14" data-key="Aprob1"></p>
                </div>
                <div class="prob-card">
                    <img src="../../images/prob-icon-2.svg" alt="prob-2">
                    <p class="Blog-14" data-key="Aprob2"></p>
                </div>
                <div class="prob-card">
                    <img src="../../images/prob-icon-3.svg" alt="prob-3">
                    <p class="Blog-14" data-key="Aprob3"></p>
                </div>
                <div class="prob-card">
                    <img src="../../images/prob-icon-4.svg" alt="prob-4">
                    <p class="Blog-14" data-key="Aprob4"></p>
                </div>
                <div class="prob-card">
                    <img src="../../images/prob-icon-5.svg" alt="prob-5">
                    <p class="Blog-14" data-key="Aprob5"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="section-B">
        <div id="img-B-stack">
            <img src="../../images/img-cir-phone.svg" alt="circle-bg" id="phone-circle">
            <img src="../../images/img-phone.svg" alt="phone" id="phone-png">
            <img src="../../images/cloud-arrow-up.svg" alt="float-icon-1" class="icon-angle angle-1">
            <img src="../../images/chart-bar.svg" alt="float-icon-2" class="icon-angle angle-2">
            <img src="../../images/envelope.svg" alt="float-icon-3" class="icon-angle angle-3">
            <img src="../../images/paper-airplane.svg" alt="float-icon-4" class="icon-angle angle-4">
        </div>
        <div class="mission-box">
            <h3 data-key="BtitleDiD"></h3>
            <div class="mission-container">
                <div class="card-mission">
                    <img src="../../images/mission-1.svg" alt="mission-1">
                    <p data-key="Bmiss1"></p>
                </div>
                <div class="card-mission">
                    <img src="../../images/mission-2.svg" alt="mission-2">
                    <p data-key="Bmiss2"></p>
                </div>
                <div class="card-mission">
                    <img src="../../images/mission-3.svg" alt="mission-3">
                    <p data-key="Bmiss3"></p>
                </div>
                <div class="card-mission">
                    <img src="../../images/mission-4.svg" alt="mission-4">
                    <p data-key="Bmiss4"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="section-C">
        <div id="img-C-stack">
            <img src="../../images/bg-phone.png" alt="bg" id="bg-phone">
            <img src="../../images/img-phone-2.svg" alt="phone2" id="phone-2">
            <img src="../../images/img-phone-3.svg" alt="phone3" id="phone-3">
        </div>
        <h2 data-key="Cdesc"></h2>
    </section>
    <!-- Footer Part -->
    <div data-include="../components/footer.html"></div>
    <!-- JavaScript -->
    <script type="module" src="../../javascript/handler.js"></script>
</body>

</html>
